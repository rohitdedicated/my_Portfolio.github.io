<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <title>KFC Online</title>
    <script>
        $(function () {
            $("#submit").click(function () {
                $("#lblName").html($("#txtName").val());
                $("#lblMobile").html($("#txtMobile").val());


                var optBiryani = $("#optBiryani");
                var lolipop=$("#optLolipop");
                var optPizza = $("#optPizza");
                var optBurger = $("#optBurger");


                var optPaneer = $("#optpaneer");
                var optKFC = $("#optKFC");
                var optpaneerRoll = $("#optpaneerRoll");
                var optChicken = $("#optChicken");


                var mealName = "";
                var mealCost = 0;

                var adOnName = "";
                var adOnCost = 0;

                var total = 0;
                if($("#optBiryani").prop("checked")){
                    mealCost=180;
                    mealName=$("#lblMeal").html($("#optBiryani").val());
                }
                if($("#optLolipop").prop("checked")){
                    mealCost=220;
                    mealName=$("#lblMeal").html($("#optLolipop").val());
                }
                if($("#optPizza").prop("checked")){
                    mealCost=280;
                    mealName=$("#lblMeal").html($("#optPizza").val())
                }
                if($("optBurger").prop("checked")){
                    mealCost=200;
                    mealName=$("#lblMeal").html($("#optBurger").val());
                }
                if($("#optpaneer").prop("checked")){
                    adOnCost=160;
                    mealCost+=adOnCost;
                    adOnName+=$("#optpaneer").val()+"<br>";
                }
                if($("#optKFC").prop("checked")){
                    adOnCost=310;
                    mealCost+=adOnCost;
                    adOnName+=$("#optKFC").val()+"<br>";
                }
                if($("#optpaneerRoll").prop("checked")){
                    adOnCost=90;
                    mealCost+=adOnCost;
                    adOnName+=$("#optpaneerRoll").val()+"<br>";
                }
                if($("#optChicken").prop("checked")){
                    adOnCost=240;
                    mealCost+=adOnCost;
                    adOnName+=$("#optChicken").val()+"<br>";
                }
                total=mealCost;
                
                $("#lblAd").html(adOnName);
                $("#lblTotal").html(total);


            })
        })

    </script>
</head>

<body class="container-fluid">
    <header>
        <img src="../images/zomato banner ads.jpg" alt="" width="100%" height="350px">
    </header>
    <section class="mt-3">
        <div class="accordion" id="order">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-outline-danger w-100 text-black" data-bs-target="#customer"
                        data-bs-toggle="collapse">Customer
                        Info</button>
                </div>
                <div class="accordion-collapse show collapse" id="customer" data-bs-parent="#order">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" name="" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-info w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select your
                        Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#order">
                    <div class="accordion-body">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="card">
                                    <img src="../images/Biryani.PNG" class="card-img-top" alt="" height="300px">
                                    <div class="card-body">
                                        <h3>&#8377; 180/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optBiryani" value="Chicken Biryani"
                                            class="form-check-input"> Chicken Biryani
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/chicken.PNG" class="card-img-top" height="300px" alt="">
                                    <div class="card-body">
                                        <h3>&#8377; 220/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optLolipop" value="Chicken Lolipop"
                                            class="form-check-input"> Chicken Lolipop
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/pizza.PNG" class="card-img-top" height="300px" alt="">
                                    <div class="card-body">
                                        <h3>&#8377; 280/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optPizza" value="Pizza"
                                            class="form-check-input"> PIZZA
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/burger.PNG" class="card-img-top" height="300px" alt="">
                                    <div class="card-body">
                                        <h3>&#8377; 200/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="radio" name="Meal" id="optBurger" value="Cheese Burger"
                                            class="form-check-input"> Cheese Burger
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--...............................................Second row...........................................................................-->
            <div class="accordion-item mt-4">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse">Select
                        Ad-ONs</button>
                </div>
                <div class="accordion-collpase collapse" id="adon" data-bs-parent="#order">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="../images/ad1.PNG" alt="" class="card-img-top" height="300px">
                                    <div class="card-body">
                                        <h3>&#8377; 160/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" name="" id="optpaneer" value="Sahee Paneer"
                                            class="form-check-input"> Sahee Paneer
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/ad2.PNG" alt="" class="card-img-top" height="300px">
                                    <div class="card-body">
                                        <h3>&#8377; 310/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" name="" id="optKFC" value="KFC Combo Pack"
                                            class="form-check-input"> KFC Combo Pack
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/ad3.PNG" alt="" class="card-img-top" height="300px">
                                    <div class="card-body">
                                        <h3>&#8377; 90/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" name="" id="optpaneerRoll" value="Paneer Roll"
                                            class="form-check-input"> Paneer Roll
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="../images/chicken.PNG" alt="" class="card-img-top" height="300px">
                                    <div class="card-body">
                                        <h3>&#8377; 240/</h3>
                                    </div>
                                    <div class="card-footer">
                                        <input type="checkbox" name="" id="optChicken" value="Chicken"
                                            class="form-check-input"> Chicken
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <button id="submit" data-bs-target="#billsummary" data-bs-toggle="modal"
                                    class="btn btn-success">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="billsummary">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="text-center">Bill Summary</h2>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body text-black">
                            <dl class="row">
                                <dt class="col-5">Customer Name:-</dt>
                                <dd class="col-7" id="lblName"></dd>
                                <dt class="col-5">Mobile No:-</dt>
                                <dd class="col-7" id="lblMobile"></dd>
                                <dt class="col-5">Meal Name:-</dt>
                                <dd class="col-7" id="lblMeal"></dd>
                                <dt class="col-5">Ad Ons:-</dt>
                                <dd class="col-7" id="lblAd"></dd>
                                <dt class="col-5">Total Amount:-</dt>
                                <dd class="col-7" id="lblTotal"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
